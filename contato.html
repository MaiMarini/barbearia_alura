<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index3.html"> Home </a></li>
                    <li><a href="produtos.html"> Produtos </a></li>
                    <li><a href="contato.html"> Contato </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
         <form>
            <label for="nomesobrenome"> Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" checked required>

            <label for="telefone"> Telefone </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">

            <label for="mansagem">Mensagem</label>
            <textarea id="mensagem" cols="60" rows="10" class="input-padrao"></textarea required>
            
            <fieldset>
                <legend> Como prefere o nosso contato: </legend>
                <label for="radio-email"> <input id="radio-email" name="contato"  type="radio" value="E-mail">E-mail</label>
                
                <label for="radio-telefone"> <input id="radio-telefone" name="contato"  type="radio" value="Telefone">
Telefone</label>
               
                <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato"  type="radio" value="Whatsapp">Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend> Qual horário prefere ser atendido? </legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail? </label>


            <input type="submit" value="Enviar Formulário" class="enviar"> 

         </form>

         <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08 ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08 ~ 20</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08 ~ 20</td>
                </tr>
                <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                </tr>
            </tbody>
         </table>
    </main>
    
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright - Barbearia Alura </p>
    </footer>
</body>
</html>
